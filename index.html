<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-here">LOGO HERE</div>
        </div>
        <div class="content">
            <div class="form-container">
                <p class="form-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum dolor nulla explicabo omnis totam. Illum eius dolorem, expedita itaque quod necessitatibus ab sed error, modi dolor similique repellendus enim velit.</p>
                
                <form id="form" action="" method="get">
                    <h2>Let's do this!</h2>
                    <div class="form-wrapper">
                        
                        <div class="form-column">
                            <div class="form-item">
                                <p><label for="firstName">First Name:</label></p>
                                <input type="text" name="firstName" id="firstName">
                            </div>

                            <div class="form-item">
                                <p><label for="email">Email:</label></p>
                                <input type="email" name="email" id="email">
                            </div>

                            <div class="form-item">
                                <p><label for="password">Password:</label></p>
                                <input type="password" name="password" id="password">
                            </div>                      
                                                                    
                        </div>

                        <div class="form-column">
                            <div class="form-item">
                                <p><label for="lastName">Last Name:</label></p>
                                <input type="text" name="lastName" id="lastName">
                            </div>  

                            <div class="form-item">
                                <p><label for="phone">Phone Number:</label></p>
                                <input type="tel" name="phone" id="phone">
                            </div>

                            <div class="form-item">
                                <p><label for="confirmPassword">Confirm Password:</label></p>
                                <input type="password" name="confirmPassword" id="confirmPassword">
                            </div>
                        </div>
                    </div>
                    

                    
                    
                    <button type="submit" form="form">Create Account</button>
                </form>
                
            </div>
        </div>
    </div>
    
</body>
</html>
